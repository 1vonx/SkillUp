{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'img/logo2.png' %}" alt="logo" style="max-height: 80px; width: 120px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link pe-3 text-uppercase" href="{% url 'courses' %}">Courses</a>
                    </li>
                    <li>
                        <a class="nav-link text-uppercase" href="{% url 'notes' %}">Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pe-3 text-uppercase" href="{% url 'taken_quiz_list' %}">Taken quizzes</a>
                    </li>
            </ul>
            <a href="{% url 'logout' %}" class="btn btn-outline-info nav-btn">Logout</a>
                {% else %}
            <a href="{% url 'login_form' %}" class="btn btn-outline-info nav-btn">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-info ms-2 nav-btn">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>

</body>
</html>
