{% load static %}
{% load crispy_forms_filters %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkillUp|Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>

{% include 'nav.html' %}

<div class="hero vh-100 w-100 d-flex align-items-center">
    <div class="container" id="registerForm">
        <form class="my-3" method="post" novalidate>
            {% csrf_token %}
            <div class="row row-cols-sm-1 row-cols-md-2 g-4 justify-content-center">
                {{ form|crispy }}
            </div>
            <div class="row mt-3">
                <div class="col-sm-4 col-md-12">
                    <button class="btn btn-primary w-100 text-white" type="submit">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div>
    {% for message in messages %}
        <span class="alert alert-danger"> {{ message }}</span>
    {% endfor %}
</div>

<footer>
    <p class="navbar fixed-bottom m-0 d-flex justify-content-center small text-white shadow-lg text-shadow">Copyright Â© SkillUp 2022</p>
</footer>

<script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>
</body>
</html>
