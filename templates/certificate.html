<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title>Certificate</title>
</head>
<body>
<div style="width:800px; height:600px; padding:20px; text-align:center; border: 10px solid #787878; ">
    <div style="width:700px; height:500px; padding:20px; text-align:center; border: 5px solid #787878;">
        <span style="font-size:50px; font-weight:bold">Certificate of Completion</span>
        <br><br>
        <span style="font-size:25px"><i>This is to certify that</i></span>
        <br><br>
        <span style="font-size:30px"><b>{{student}}</b></span><br/><br/>
        <span style="font-size:25px"><i>has completed the course</i></span> <br/><br/>
        <span style="font-size:30px"><strong>{{course}}</strong></span> <br/><br/>
        <span style="font-size:20px">with score of <b>{{score}}</b></span> <br/><br/><br/><br/>
        <span style="font-size:25px"><i>Date:</i></span><br>
        <span style="font-size:30px">{{date}}</span>
    </div>
</div>
</body>
</html>
